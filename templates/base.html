<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}NoBake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="//static01.nyt.com/favicon.ico">
    <link href="//typeface.nyt.com/css/nyt5/zam5nzz-d.css" rel="stylesheet" media="screen">
    <link href="//int.nyt.com/cdn/adcom-nyt/0.2.0/dist/css/adcom-nyt.css" rel="stylesheet" media="screen">
    <link href="//gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="navbar navbar-default navbar-primary">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/tipjar/public/">NoBake</a>
        </div>
      </div>
    </div>

    <div id="content" class="container">
      {% block content %}{% endblock %}
    </div>

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script src="//gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
    <script src="//int.nyt.com/cdn/adcom-nyt/0.2.6/dist/js/adcom-nyt.js"></script>

    {% block extrajs %}{% endblock %}
  </body>
</html>
